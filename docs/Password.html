<html>
    <head>
        <title>Forgotpassword</title>

            body{
                background-repeat: no-repeat;
                background-size: 100em;

                position: relative;
                top:150px;
                left:600px;

    <body background="op.jpg">
            <div class="model">
        <form method="post" action="Login.html">

        </form>
